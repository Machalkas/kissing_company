#server.port=8081
server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kissing_company
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: create
  liquibase:
    change-log: classpath:/db/changelog/changelog.yml
    enabled: false

